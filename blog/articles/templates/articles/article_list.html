{% extends 'base_layout.html' %}
{% block content %}
	<h1>This is the homepage of articles</h1>
	<p> please read the below listed articles</p>
	<div class='articles'>
		{% for article in articles %}
		<h1><a href="{% url 'article:detail' slug=article.slug %}">{{ article.title }}</a></h1>
		{% endfor %}
	</div>
{% endblock %}
